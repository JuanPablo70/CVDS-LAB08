<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registro Cliente</title>
    <link rel="stylesheet" href="./style.css"/>
</h:head>

<h:body>
    <div class="card">
        <h:form id="clientes">
            <h1>Clientes</h1>
            <p:dataTable var="cliente" value="#{AlquilerItemsBean.getClientes()}" rows="10"
                         paginator="true" paginatorPosition="both"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="Nombre">
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>

                <p:column headerText="Documento">
                    <h:outputText value="#{cliente.documento}" />
                </p:column>

                <p:column headerText="Telefono">
                    <h:outputText value="#{cliente.telefono}" />
                </p:column>

                <p:column headerText="Direccion">
                    <h:outputText value="#{cliente.direccion}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{cliente.email}" />
                </p:column>

                <p:column headerText="Vetado">
                    <h:outputText value="#{cliente.vetado}" />
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh"/>
                </f:facet>

                <p:column style="width:3rem;text-align: center">
                    <p:commandButton action = "registroalquiler?faces-redirect = true" icon="pi pi-search" title="View">
                        <f:setPropertyActionListener value="#{cliente}" target="#{AlquilerItemsBean.clienteSeleccionado}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <h2>Registrar Cliente</h2>
            <div>
                <p:outputLabel for="Nombre" value="Nombre" /><br/>
                <p:inputText id="Nombre" type="String" value="#{nom}" /><br/><br/>
            </div>
            <div>
                <p:outputLabel for="Documento" value="Documento" /><br/>
                <p:inputText id="Documento" type="long" value="#{doc}" /><br/><br/>
            </div>
            <div>
                <p:outputLabel for="Telefono" value="Telefono" /><br/>
                <p:inputText id="Telefono" type="String" value="#{tel}" /><br/><br/>
            </div>
            <div>
                <p:outputLabel for="Direccion" value="Direccion" /><br/>
                <p:inputText id="Direccion" type="String" value="#{dir}" /><br/><br/>
            </div>
            <div>
                <p:outputLabel for="Email" value="Email" /><br/>
                <p:inputText id="Email" type="String" value="#{mail}" /><br/><br/>
            </div>
            <p:commandButton value="Registrar cliente" update="clientes" actionListener="#{AlquilerItemsBean.registrarCliente(nom, doc, tel, dir, mail)}"/>
        </h:form>
    </div>





</h:body>
</html>
